<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>K-pop Memory Game</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="favicon.png">

    
</head>

<body>
    <div class="wrapper">
        <div class="heading">
            <div id="name"></div>
            <div class="stats">
                <div id="moves"></div>
                <div id="time"></div>
            </div>
        </div>
        <div id="game"></div>
        <button id="end" class="hide">End Game</button>
    </div>
    <div class="controls">
        <p id="result"></p>
        <div id="welcome">
            <h3>Welcome to the K-pop Memory Game!</h3>
            <h4>Choose a group:</h4>
        </div>
        <div class="buttons">
            <button id="exo"><span>EXO</span><br>(4x4)</button>
            <button id="svt"><span>SVT</span><br>(5x5)</button>
            <button id="nct"><span>NCT</span><br>(6x6)</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
